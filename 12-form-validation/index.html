<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sigh Up Today</h1>
      <!-- Form -->
      <form id="form">
        <!-- Full Name  -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            required
            type="text"
            id="name"
            placeholder="Full Name"
            minlength="3"
            maxlength="100"
            name="name"
          />
        </div>
        <!-- Phone Number  -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            required
            type="tel"
            id="phone"
            placeholder="555-555-555"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
            name="phoen"
          />
        </div>
        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            required
            type="email"
            id="email"
            placeholder="emai@address.com"
            name="email"
          />
        </div>
        <!-- Website URL -->
        <div class="form-group">
          <label for="website">Website URL</label>
          <input
            required
            type="url"
            id="website"
            placeholder="https://goole.com"
            name="website"
          />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            required
            type="password"
            id="password1"
            placeholder="Create Password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            name="password"
          />
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            required
            type="password"
            id="password2"
            placeholder="Confirm Password (Min.8 Characters)"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please enter 1 Upper case character  , 1 Lowe case character  and 1 Number"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Success / Error Message -->
      <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
