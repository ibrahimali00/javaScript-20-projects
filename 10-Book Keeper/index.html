<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Mark App</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add BookMark</h1>
    <!-- Book Marks -->
    <div class="container" id="bookmars-container"></div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fa-solid fa-xmark close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add BookMark</h3>
        </div>
        <div class="modal-content">
          <form action="" id="modal-from">
            <!-- Website Name -->
            <div class="from-group">
              <label for="website-name">Website Name</label>
              <input type="text" id="website-name" />
            </div>
            <!-- Website URL -->
            <div class="from-group">
              <label for="website-url">Website URL</label>
              <input type="text" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
