<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov"
    />
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
  </head>
  <body>
    <!-- Loader -->
    <div class="loader hidden">
      <img src="/rocket.svg" alt="Rocket Loading" />
    </div>
    <!-- Container -->
    <section class="container">
      <!-- Navgation -->
      <nav class="navigation-container">
        <span class="background"></span>
        <!-- Result Nav  -->
        <span class="navigation-items" id="resultNav">
          <h3 class="clickable" onclick="updateDom('favorites')">Favorites</h3>
          <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
          <h3 class="clickable" onclick="getNasaPictures()">Load More</h3>
        </span>
        <!-- Favorits Nav -->
        <span class="naviagton-items hidden" id="favoritesNav">
          <h3 class="clickable" onclick="getNasaPictures()">
            Load More NASA Images
          </h3>
        </span>
      </nav>
      <!-- Images Containers -->
      <div class="images-container"></div>
    </section>

    <!-- Save Confirmation -->
    <div class="save-confirmed">
      <h1>ADDED!</h1>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
