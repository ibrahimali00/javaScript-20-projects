<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img src="img/jacinto-1.jpg" alt="Album Art" />
      </div>
      <h2 id="title">Electic Chill Machine</h2>
      <h3 id="artist">Jacinto</h3>
      <audio src="/music/jacinto-1.mp3"></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-contanier">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i
          class="fa-solid fa-backward control-icon"
          id="previous"
          title="Previous"
        ></i>
        <i
          class="fa-solid fa-play main-button control-icon"
          id="play"
          title="Play"
        ></i>
        <i class="fa-solid fa-forward control-icon" id="next" title="Next"></i>
      </div>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
