<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Car Racing (1080P)-->
    <!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
    <!-- Lake (4K) -->
    <!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
    <!-- Ocean (720P)-->
    <!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->

    <div class="player">
      <video src="rain.mp4" class="video" playsinline></video>
      <!-- Show Controls  -->
      <div class="show-controls">
        <!-- Controls Container -->
        <div class="controls-container">
          <!-- Progress Bar -->
          <div class="progress-range" title="Seek">
            <div class="progress-bar"></div>
          </div>
          <div class="control-group">
            <!-- Left controls  -->
            <div class="controls-left">
              <!-- Play / Pause -->
              <div class="play-controls">
                <i class="icon fa-solid fa-play" id="play-btn" title="Play"></i>
              </div>
              <!-- volume controls -->
              <div class="volume">
                <div class="volume-icon">
                  <i
                    class="icon fa-solid fa-volume-up"
                    id="volume-icon"
                    title="Mute"
                  ></i>
                </div>
                <div class="volume-range" title="Change Volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>
            <!-- right controls  -->
            <div class="controls-right">
              <!-- Speed -->
              <div class="speed" title="Playback rate">
                <select name="playbackRate" class="player-speed">
                  <option value="0.5">0.5 x</option>
                  <option value="0.75">0.75 x</option>
                  <option value="1" selected>1 x</option>
                  <option value="1.5">1.5 x</option>
                  <option value="2">2 x</option>
                </select>
              </div>
              <!-- Time -->
              <div class="time">
                <span class="time-elapsed">00:00 / </span>
                <span class="time-duration">2:38</span>
              </div>
              <!-- Full Screen -->
              <div class="full-screen">
                <i class="icon fa-solid fa-expand" id="play" title="Play"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
